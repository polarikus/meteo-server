<VirtualHost *:80>
  ServerName evo-bot.online
  DocumentRoot /var/www/public
  Options Indexes FollowSymLinks

  <Directory "/var/www/public">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>

